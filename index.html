<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic IP Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--white);
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .ip-display {
            margin: 40px 0;
        }
        
        .status-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .status-ok {
            color: var(--success);
        }
        
        .status-new {
            color: var(--warning);
        }
        
        .status-error {
            color: var(--danger);
        }
        
        .status-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        #currentIpDisplay {
            font-family: 'Inter', sans-serif;
            font-size: clamp(4rem, 20vw, 12rem); /* Minimum 4rem, ideal 20vw, maksimum 12rem */
            font-weight: 600;
            color: var(--white);
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
            margin: 15px auto;
            width: 100%;
            word-break: break-all;
        }
        
        .info-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .info-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .info-icon {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .info-text {
            text-align: left;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .info-value {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 40px 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .log-container {
            max-height: 250px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
        }
        
        #logList {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        
        #logList li {
            padding: 12px 15px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #logList li:last-child {
            border-bottom: none;
        }
        
        .log-time {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .log-ip {
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }
        
        .log-total {
            font-weight: 700;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
        }
        
        .footer-note {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer-note i {
            margin-right: 8px;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: var(--white);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 100;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .empty-state i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        /* Scrollbar styling */
        .log-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .log-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .log-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .log-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Media queries untuk responsivitas */
        @media (min-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }
            
            .header p {
                font-size: 1.2rem;
            }
            
            .status-icon {
                font-size: 3rem;
            }
            
            .status-text {
                font-size: 1.4rem;
            }
            
            #currentIpDisplay {
                font-size: clamp(5rem, 15vh, 12rem); /* Minimum 5rem, ideal 15vh, maksimum 12rem */
                letter-spacing: 3px;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .info-item {
                padding: 18px 30px;
            }
            
            .info-value {
                font-size: 1.2rem;
            }
            
            .log-container {
                max-width: 700px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            #currentIpDisplay {
                font-size: clamp(3.5rem, 25vw, 10rem); /* Minimum 3.5rem, ideal 25vw, maksimum 10rem */
                letter-spacing: 1px;
            }
            
            .info-section {
                flex-direction: column;
                width: 100%;
            }
            
            .info-item {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>IP Tracker</h1>
        <p>Pantau perubahan IP Anda secara real-time</p>
    </div>
    
    <div class="ip-display">
        <div id="statusMessage">
            <div class="status-icon">
                <i class="fas fa-sync-alt fa-spin"></i>
            </div>
            <div class="status-text">Memeriksa IP Anda...</div>
        </div>
        <div id="currentIpDisplay">--.---.---.---</div>
    </div>

    <div class="info-section">
        <div class="info-item">
            <div class="info-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="info-text">
                <div class="info-value" id="firstTimeDisplay">Sejak jam -</div>
            </div>
        </div>
    </div>
    
    <div class="section-title">
        <i class="fas fa-history"></i> Riwayat Perubahan IP (Hari Ini)
    </div>
    
    <div class="log-container">
        <ul id="logList">
            <li class="empty-state">
                <div>
                    <i class="fas fa-inbox"></i>
                    <div>Belum ada perubahan IP hari ini</div>
                </div>
            </li>
        </ul>
    </div>
    
    <div class="footer-note">
        <i class="fas fa-info-circle"></i> Data disimpan di browser Anda
    </div>
</div>

<button class="refresh-btn" id="refreshBtn" title="Periksa IP">
    <i class="fas fa-sync-alt"></i>
</button>

<script>
    const API_URL = 'https://api.ipify.org?format=json';

    // --- Fungsi Utilitas ---

    function todayKey() {
        const d = new Date();
        // Format YYYY-MM-DD untuk key penyimpanan harian
        return `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`;
    }

    /**
     * Mengubah timestamp menjadi format jam (misal: 21:13)
     */
    function formatTime(timestamp) {
        return new Date(timestamp).toLocaleTimeString('id-ID', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        });
    }

    // --- Core Logic ---

    async function checkAndDisplayIP() {
        const key = todayKey();
        let log = JSON.parse(localStorage.getItem(key)) || {
            firstAccessTime: 0,
            currentIP: null,
            changes: []
        };

        const statusEl = document.getElementById('statusMessage');
        const firstTimeEl = document.getElementById('firstTimeDisplay');
        const logListEl = document.getElementById('logList');
        const refreshBtn = document.getElementById('refreshBtn');
        
        // Animasi refresh button
        refreshBtn.querySelector('i').classList.add('fa-spin');
        setTimeout(() => {
            refreshBtn.querySelector('i').classList.remove('fa-spin');
        }, 1000);

        try {
            // Update status to checking
            statusEl.innerHTML = `
                <div class="status-icon">
                    <i class="fas fa-sync-alt fa-spin"></i>
                </div>
                <div class="status-text">Memeriksa IP Anda...</div>
            `;
            
            // 1. Ambil IP publik dari API
            const response = await fetch(API_URL);
            const data = await response.json();
            const newIP = data.ip;
            const now = Date.now();

            // 2. Tentukan waktu pertama akses (sebelum IP berganti hari ini)
            if (log.firstAccessTime === 0) {
                log.firstAccessTime = now;
            }
            // Format: "Sejak jam 21:13"
            firstTimeEl.textContent = `Sejak jam ${formatTime(log.firstAccessTime)}`;

            // 3. Cek perubahan IP
            if (log.currentIP === null) {
                // Kasus pertama kali load hari ini
                log.currentIP = newIP;
                statusEl.innerHTML = `
                    <div class="status-icon status-ok">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="status-text">IP Stabil</div>
                `;
            } else if (newIP !== log.currentIP) {
                // Kasus IP berubah!
                const previousIP = log.currentIP;
                log.currentIP = newIP;

                // Catat perubahan ke log harian
                log.changes.push({ time: now, ip: newIP, prev: previousIP });

                statusEl.innerHTML = `
                    <div class="status-icon status-new">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="status-text">IP Berubah!</div>
                `;
            } else {
                // Kasus IP masih sama, TIDAK ADA UPDATE di log
                statusEl.innerHTML = `
                    <div class="status-icon status-ok">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="status-text">IP Stabil</div>
                `;
            }

            // Update IP display
            document.getElementById('currentIpDisplay').textContent = newIP;

            // 4. Update Log List
            renderLog(log.changes, logListEl);

            // 5. Simpan log terbaru
            localStorage.setItem(key, JSON.stringify(log));

            // Hapus log hari sebelumnya
            cleanUpOldLogs(key);

        } catch (error) {
            console.error('Gagal mengambil IP:', error);
            statusEl.innerHTML = `
                <div class="status-icon status-error">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="status-text">Gagal memeriksa IP</div>
            `;
        }
    }

    function renderLog(changes, logListEl) {
        logListEl.innerHTML = '';
        if (changes.length === 0) {
            logListEl.innerHTML = `
                <li class="empty-state">
                    <div>
                        <i class="fas fa-inbox"></i>
                        <div>Belum ada perubahan IP hari ini</div>
                    </div>
                </li>
            `;
            return;
        }
        
        // Tampilkan log perubahan, yang terbaru di atas
        changes.slice().reverse().forEach(entry => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span class="log-time">${formatTime(entry.time)}</span>
                <span class="log-ip">${entry.ip}</span>
            `;
            logListEl.appendChild(listItem);
        });
        
        // Tampilkan total perubahan
        const totalLi = document.createElement('li');
        totalLi.className = 'log-total';
        totalLi.innerHTML = `
            <span>Total Ganti Hari Ini:</span>
            <span>${changes.length} kali</span>
        `;
        logListEl.appendChild(totalLi);
    }
    
    // Fungsi untuk menghapus data hari-hari sebelumnya
    function cleanUpOldLogs(currentKey) {
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            // Hapus semua key yang terlihat seperti tanggal tapi bukan hari ini
            if (key.match(/^\d{4}-\d{1,2}-\d{1,2}$/) && key !== currentKey) {
                localStorage.removeItem(key);
            }
        }
    }

    // Jalankan fungsi saat halaman dimuat
    checkAndDisplayIP();
    
    // Tambahkan event listener untuk tombol refresh
    document.getElementById('refreshBtn').addEventListener('click', checkAndDisplayIP);
</script>

</body>
</html>
